<html
    lang="ko"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org/"
    xmlns:v-on="http://www.w3.org/1999/xhtml"
    xmlns:v-bind="http://www.w3.org/1999/xhtml"
>
    <!-- head Start-->
    <div th:replace="fragment/head :: head"></div>
    <!-- head End-->

    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <!-- HEADER Start -->
            <div th:replace="fragment/headerTitle :: headerTitle"></div>
            <!-- HEADER End -->

            <!-- Side Menu Start -->
            <div th:replace="fragment/sideMenu :: sideMenu(${code},${menuList})"></div>
            <!-- Side Menu End -->

            <!-- Contents-->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        고객 주문내역 관리
                        <small>회원 관리</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#"><i class="fa fa-dashboard"></i> 고객 주문내역 관리</a>
                        </li>
                        <li class="active">회원 관리</li>
                    </ol>
                </section>

                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box box-danger">
                                <form method="get" id="form">
                                    <div class="box-header with-border">
                                        <h3 class="box-title"></h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <label for="account">Account</label>
                                                <input
                                                    id="account"
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Account"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="box-footer">
                                        <button
                                            id="search"
                                            type="submit"
                                            class="btn btn-primary bg-light-blue-gradient pull-right"
                                        >
                                            검색
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">결과</h3>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div
                                        id="example2_wrapper"
                                        class="dataTables_wrapper form-inline dt-bootstrap"
                                    >
                                        <div class="row">
                                            <div class="col-sm-6"></div>
                                            <div class="col-sm-6"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table
                                                    id="example2"
                                                    class="table table-bordered table-hover dataTable"
                                                    role="grid"
                                                    aria-describedby="example2_info"
                                                >
                                                    <thead>
                                                        <tr role="row">
                                                            <th
                                                                class="text-center bg-light-blue-gradient"
                                                                tabindex="0"
                                                                rowspan="1"
                                                                colspan="1"
                                                            >
                                                                id
                                                            </th>
                                                            <th
                                                                class="text-center bg-light-blue-gradient"
                                                                tabindex="0"
                                                                rowspan="1"
                                                                colspan="1"
                                                            >
                                                                계정
                                                            </th>
                                                            <th
                                                                class="text-center bg-light-blue-gradient"
                                                                tabindex="0"
                                                                rowspan="1"
                                                                colspan="1"
                                                            >
                                                                상태
                                                            </th>
                                                            <th
                                                                class="text-center bg-light-blue-gradient"
                                                                tabindex="0"
                                                                rowspan="1"
                                                                colspan="1"
                                                            >
                                                                e-mail
                                                            </th>
                                                            <th
                                                                class="text-center bg-light-blue-gradient"
                                                                tabindex="0"
                                                                rowspan="1"
                                                                colspan="1"
                                                            >
                                                                전화번호
                                                            </th>
                                                            <th
                                                                class="text-center bg-light-blue-gradient"
                                                                tabindex="0"
                                                                rowspan="1"
                                                                colspan="1"
                                                            >
                                                                가입일
                                                            </th>
                                                            <th
                                                                class="text-center bg-light-blue-gradient"
                                                                tabindex="0"
                                                                rowspan="1"
                                                                colspan="1"
                                                            >
                                                                해지일
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            
            </div>

            <!-- Footer Start -->
            <div th:replace="fragment/footer :: footer"></div>
            <!-- Footer End -->
            <!-- controlSidebar Start -->
            <div th:replace="fragment/controlSidebar :: controlSidebar"></div>
            <!-- controlSidebar End -->
            <div class="control-sidebar-bg"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/app/order.js"></script>
    </body>
</html>
